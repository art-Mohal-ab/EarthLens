services:
  - type: web
    name: earthlens-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: postgresql://earthlens_user:WXXEok6HdaeluZdzOpOrGKmenCTUK3Uw@dpg-d41dii75r7bs739d32gg-a.oregon-postgres.render.com/earthlens
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_MODEL
        value: llama-3.1-70b-versatile
      - key: GROQ_TEMPERATURE
        value: 0.7
      - key: GROQ_MAX_TOKENS
        value: 500
      - key: FRONTEND_URL
        value: https://your-frontend-app.vercel.app
    healthCheckPath: /api/health

